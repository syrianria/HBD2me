<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عد تنازلي لميلادي</title>
  <style>
    body {
      background-color: #f8bbd0; /* لون بينك فاتح */
      color: #333;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding-top: 100px;
      background-image: url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png'); /* خلفية قماشية ناعمة */
      background-size: cover;
    }
    h1 {
      font-size: 35px;
      color: #d81b60;
      text-shadow: 2px 2px 5px #ff4081; /* لمعة ناعمة حول النص */
    }
    #countdown {
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
      color: #880e4f;
      text-shadow: 2px 2px 5px #ff4081;
      animation: sparkle 1s infinite alternate; /* تأثير اللمعان */
    }
    .heart {
      color: #f50057;
      font-size: 50px;
      animation: heartbeat 1.5s infinite alternate; /* تأثير نبض القلب */
    }
    @keyframes sparkle {
      0% {
        text-shadow: 2px 2px 5px #ff4081, 0 0 25px #ff4081, 0 0 50px #ff4081;
      }
      100% {
        text-shadow: 2px 2px 5px #ff80ab, 0 0 25px #ff80ab, 0 0 50px #ff80ab;
      }
    }
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>كم باقي على يوم ميلادي؟</h1>
  <div id="countdown"></div>
  <div class="heart">❤️</div> <!-- قلب كيوت -->

  <script>
    const targetDate = new Date("2026-01-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "كل عام وأنا بخير!";
      }
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
